title: modular text 2
@extends: 
  type: default
  context: blueprints://pages 

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          type: tab

          #
          # Add your custom fields here.
          # These fields will be available in the page's Content tab
          # inside the Admin Panel.
          #
          fields:
          
           #
            # Cover image
            #
            header.custom.coverImage:
              type: file
              label: Cover image
              destination: 'self@'
              multiple: false
              accept:
                - image/*

            #
            # Custom text field
            #
            header.custom.headline1:
              type: text
              label: Headline 1
              
                
        
            #
            # Custom text field
            #
            header.custom.textField1:
              type: text
              label: Custom text field1
              
                        #
            # Custom text field
            #
            header.custom.author1:
              type: text
              label: author
              
            #
            # Custom Image Field
            #            
            header.custom.Teaserbox1:
              type: mediapicker
              folder: 'self@'
              label: Select a file
              preview_images: true
            
            
            #
            # Custom text field
            #
            header.custom.headline2:
              type: text
              label: Headline 2
              
                
        
            #
            # Custom text field
            #
            header.custom.textField2:
              type: text
              label: Custom text field2
              
            #
            # Custom text field
            #
            header.custom.author2:
              type: text
              label: author 2
            
            #
            # Custom Image Field
            #            
            header.custom.Teaserbox2:
              type: mediapicker
              folder: 'self@'
              label: Select a file
              preview_images: true
            
            
            #
            # Custom text field
            #
            header.custom.headline3:
              type: text
              label: Headline 3
              
                
        
            #
            # Custom text field
            #
            header.custom.textField3:
              type: text
              label: Custom text field3
              
            #
            # Custom text field
            #
            header.custom.author3:
              type: text
              label: author 3
            
            #
            # Custom Image Field
            #            
            header.custom.Teaserbox3:
              type: mediapicker
              folder: 'self@'
              label: Select a file
              preview_images: true