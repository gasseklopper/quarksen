title: Map
'@extends':
        type: default

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                map:
                    type: tab
                    title: THEME_X_CORPORATION.ADMIN.GOOGLE_MAPS.LABEL
                    fields:
                        header.latitude:
                            type: text
                            label: THEME_X_CORPORATION.ADMIN.LATITUDE.LABEL
                            help: THEME_X_CORPORATION.ADMIN.LATITUDE.HELP
                        header.longitude:
                            type: text
                            label: THEME_X_CORPORATION.ADMIN.LONGITUDE.LABEL
                            help: THEME_X_CORPORATION.ADMIN.LONGITUDE.HELP
                        header.zoom:
                            type: text
                            label: THEME_X_CORPORATION.ADMIN.ZOOM.LABEL
                            help: THEME_X_CORPORATION.ADMIN.ZOOM.HELP
                        header.marker:
                            type: filepicker
                            preview_images: true
                            acccept:
                                - .png
                                - .jpg
                                - .gif
                            label: THEME_X_CORPORATION.ADMIN.MARKER.LABEL
                            help: THEME_X_CORPORATION.ADMIN.MARKER.HELP
                        header.api_key:
                            type: text
                            label: THEME_X_CORPORATION.ADMIN.API_KEY.LABEL
                            help: THEME_X_CORPORATION.ADMIN.API_KEY.HELP
